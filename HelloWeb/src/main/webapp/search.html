<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索</title>

</head>

<body>
<div id="loginDiv">
    <!--    action: 指定 请求提交给谁   input name属性 传递变量-->
    <form action="/HelloWeb/searchByUsername" id="form" method="post">
        <h1 id="loginMsg">搜索</h1>
        <p>请输入要搜索的用户名:<input name="user_name" type="text"></p>


        <div id="subDiv">
            <input type="submit" class="button" value="搜索">
            <input type="reset" class="button" value="重置">&nbsp;&nbsp;&nbsp;

        </div>
    </form>

    <br/>
    <a href="/HelloWeb/go"> 访问go</a>
</div>

</body>
</html>
